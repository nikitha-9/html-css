<html> 
  <head> 
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title> 
    <style> 
     .flex-container { 
             display: flex; 
             width: 220px; 
            height: 300px; 
             background-color: blue; 
             border: 1px solid black;
             /*align-items: flex-start;*/ 
             align-items: flex-end; /*inline type and aligns at the bottom of container*/
} 
.flex-container div { 
           width: 60px; 
} 
    </style> 
  </head> 
  <body> 
 
    <h1>Example of align-items: flex start(used for statistical graphical represtn)</h1> 
    <div class="flex-container"> 
      <div style="background-color: red; min-height: 10px">1</div> 
      <div style="background-color: yellow; min-height: 30px">2</div> 
      <div style="background-color: red; min-height: 50px">3</div> 
      <div style="background-color: yellow; min-height: 190px">4</div> 
    </div> 
    
     
  </body> 
</html>
